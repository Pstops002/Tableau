<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tableau Embed Test</title>

  <script type="module">
    import { TableauViz } from "https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js";

    document.addEventListener("DOMContentLoaded", () => {
      const viz = new TableauViz();
      viz.src = "https://YOUR-TABLEAU-SERVER/views/Workbook/Dashboard";
      viz.hideTabs = true;
      viz.toolbar = "hidden";

      document.getElementById("viz").appendChild(viz);
    });
  </script>
</head>
<script type='module' src='https://prod-apsoutheast-b.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js'></script>
<tableau-viz id='tableau-viz' src='https://prod-apsoutheast-b.online.tableau.com/t/yits/views/NeuronReport/Environmental' width='1920' height='872' hide-tabs toolbar='bottom' ></tableau-viz>
</html>
